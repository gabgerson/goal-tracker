{% extends "base.html" %}

{% block body %}

  <div class="headline">
    <h2>Sign Up</h2>
  </div>
  <div class="login-form">
    <form action="/sign-up" method="POST">
       
      <div class="password-email">Username</div>
      <input class="login-input" type="text" name="username" required>
      <div class="password-email">First Name</div>
      <input class="login-input" type="text" name="fname" required>
      <div class="password-email">Last Name</div>
      <input class="login-input" type="text" name="lname" required>
      <div class="password-email">Email</div>
      <input class="login-input" type="email" name="email" required>
      <div class="password-email">Password</div>
      <input class="login-input" type="password" name="password" required>
      <div>
      <input class="login-input" type="submit" value="Sign Up">
      </div>
    </form>
  </div>
